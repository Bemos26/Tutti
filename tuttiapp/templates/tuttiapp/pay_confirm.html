<!DOCTYPE html>
<html>
<head>
    <title>Confirm Payment</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background-color: #f4f4f9; }
        .pay-box { background: white; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .amount { font-size: 2em; color: #28a745; font-weight: bold; margin: 10px 0; }
        input { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 4px; font-size: 1.2em; text-align: center; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; margin-top: 15px; width: 100%; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="pay-box">
        <h2 style="margin-top:0;">Confirm Payment</h2>
        <p>Lesson: <strong>{{ lesson.topic }}</strong></p>
        <div class="amount">KES {{ lesson.price }}</div>
        
        <form method="post">
            {% csrf_token %}
            <p>Enter M-Pesa Number:</p>
            {{ form.phone_number }}
            <br>
            <button type="submit">Pay Now</button>
        </form>
        
        <br>
        <a href="{% url 'dashboard' %}" style="color: #666;">Cancel</a>
    </div>
</body>
</html>
