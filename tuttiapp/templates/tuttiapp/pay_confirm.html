{% extends 'tuttiapp/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow border-0 text-center">
            <div class="card-body p-5">
                <div class="mb-3 text-success">
                    <span style="font-size: 3rem;">ðŸ’¸</span>
                </div>
                
                <h3 class="mb-1">Confirm Payment</h3>
                <p class="text-muted">Lesson: {{ lesson.topic }}</p>
                
                <div class="my-4 py-3 bg-light rounded">
                    <span class="h1 text-dark fw-bold">KES {{ lesson.price }}</span>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3 text-start">
                        <label class="form-label small text-muted">M-Pesa Number</label>
                        {{ form.phone_number }} 
                        <!-- Make sure this renders nicely or use the style block below -->
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            Pay Now via M-Pesa
                        </button>
                    </div>
                </form>
                
                <div class="mt-4">
                    <a href="{% url 'dashboard' %}" class="text-muted small text-decoration-none">Cancel Transaction</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Ensure the input looks good inside the card */
    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
        font-size: 1.1rem;
        letter-spacing: 1px;
    }
</style>
{% endblock %}
