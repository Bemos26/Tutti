{% extends 'tuttiapp/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-bottom-0 pt-4 pb-0 text-center">
                <h3 class="mb-0">Request Lesson</h3>
                <p class="text-muted">with <span class="text-primary">{{ teacher.username|title }}</span></p>
            </div>
            
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">What would you like to learn?</label>
                        {{ form.topic }}
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Proposed Date & Time</label>
                        {{ form.start_time }}
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'teacher_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success px-4">Send Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
