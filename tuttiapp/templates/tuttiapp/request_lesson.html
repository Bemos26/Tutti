<!DOCTYPE html>
<html>
<head>
    <title>Request Lesson</title>
    <style>body { font-family: sans-serif; padding: 40px; background-color: #f4f4f9; }</style>
</head>
<body>
    <div style="background: white; padding: 30px; border-radius: 8px; max-width: 500px; margin: auto;">
        <h2>Request Lesson with {{ teacher.username }}</h2>
        <form method="post">
            {% csrf_token %}
            <p><strong>Topic:</strong> {{ form.topic }}</p>
            <p><strong>Date & Time:</strong> {{ form.start_time }}</p>
            <button type="submit" style="background: green; color: white; padding: 10px; border: none; cursor: pointer;">Send Request</button>
        </form>
        <br>
        <a href="{% url 'teacher_list' %}">Cancel</a>
    </div>
</body>
</html>
