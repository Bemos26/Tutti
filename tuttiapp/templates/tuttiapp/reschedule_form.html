{% extends 'tuttiapp/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-warning border-top-0">
            <div class="card-header bg-warning text-dark text-center">
                <h4 class="mb-0">Reschedule Lesson</h4>
            </div>
            
            <div class="card-body p-4">
                <p class="text-center text-muted mb-4">
                    Proposing new time for student: <strong>{{ lesson.student.username }}</strong>
                </p>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">New Date & Time</label>
                        {{ form.start_time }}
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Update Topic (Optional)</label>
                        {{ form.topic }}
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back</a>
                        <button type="submit" class="btn btn-warning px-4">Propose Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
