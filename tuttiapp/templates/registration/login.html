{% extends 'tuttiapp/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white text-center py-4 rounded-top">
                <h3 class="font-weight-light my-1">ðŸŽµ Login to Tutti</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger small">
                            Invalid username or password.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="small mb-1" for="id_username">Username</label>
                        {{ form.username }} 
                        <!-- Note: Add class="form-control" in forms.py or handled by browser defaults -->
                    </div>
                    
                    <div class="mb-3">
                        <label class="small mb-1" for="id_password">Password</label>
                        {{ form.password }}
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{% url 'signup' %}" class="text-decoration-none">Need an account? Sign up!</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Styling tweak just for this page to make inputs look good without widget tweaks -->
<style>
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }
</style>
{% endblock %}
