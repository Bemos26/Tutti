<!DOCTYPE html>
<html>
<head>
    <title>Join Tutti</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f9; padding: 20px; }
        .box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: purple; color: white; padding: 12px; width: 100%; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; }
        button:hover { background-color: #5e187a; }
        ul { list-style: none; padding: 0; color: red; font-size: 0.9em; }
        .helptext { font-size: 0.8em; color: #666; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="text-align: center; color: #333;">ðŸŽ» Join Tutti</h2>
        <p style="text-align: center; color: #666;">Manage your music journey.</p>
        
        <form method="post">
            {% csrf_token %}
            
            <!-- Loop through fields to render them nicely -->
            {% for field in form %}
                <p>
                    <strong>{{ field.label_tag }}</strong><br>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="helptext">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <span style="color: red; font-size: 0.8em;">{{ error }}</span>
                    {% endfor %}
                </p>
            {% endfor %}

            <button type="submit">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="{% url 'login' %}">Log in</a>
        </p>
    </div>
</body>
</html>
